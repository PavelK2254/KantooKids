<div class="contactUsContainer">
  <!--<img class="backgroundImg">-->
  <div class="contactUsContainerInnerTitle">
    <p class="GetInTouch">{{'GetInTouch' | translate | uppercase}}</p>
    <p class="NeedHelpline">{{'NeedHelpline' | translate}}</p>
  </div>

  <form id="contact-form" action="javascript:executeCaptcha()" class="contactUsContainerInnerInput">
    <div class="contactUsContainerInnerInputName">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="form-group">
              <input type="text" id="name" class="form-control ContactUs ContactUsNameText" required style="top: -24px;" maxlength="48">
              <label class="form-control-placeholder" for="name" style="    top: -27px;">{{'fullName' | translate}}</label>
            </div>
            <div class="form-group">
              <input type="email" id="email" class="form-control ContactUs ContactUsNameText" style="left: 13.5vw;
    top: -24px;" required maxlength="48">
              <label class="form-control-placeholder" for="email" style="left: 13.5vw;top: -27px;">{{'emailAdress' | translate}}</label>
            </div>
          </div>
          <div class="col-md-6 mx-auto">
            <div class="form-group">
              <textarea type="text" id="message" class="form-control ContactUs ContactUsNameText" style="top: 45px;
    width: 25vw;
    height: 18vh;" required maxlength="480"></textarea>
              <label class="form-control-placeholder" for="message" style="
    top: 45px;">{{'yourMsg' | translate}}</label>
            </div>
          </div>


        </div>
      </div>
    </div>

    <a class="sendBtnContact" (click)="executeCaptcha()">
      <input type="image" src="./assets/contactus/send_btn.png">
    </a>
  </form>
  <img class="sideImg" src="./assets/contactus/cowboy.png">
  <div class="confirmationMessage">
    <a style="cursor:pointer" (click)="closeConfirmation($event)" class="closeButton"><img src="./assets/contactus/close-icon.jpg" alt="closeButton"></a>
    <div *ngIf="!isFailed" class="charBackgroundLayer">
      <img class="char" src="./assets/contactus/character.png" alt="character">
    </div>
    <h1 *ngIf="!isFailed" class="title">Thanks,</h1>
    <p *ngIf="!isFailed" class="textContent">Your email had been sent successfully.<br>We will be in touch soon.</p>
    <div *ngIf="isFailed" class="charBackgroundLayer fail">
      <img class="charFail" src="./assets/contactus/character-fail.png" alt="characterFail">
    </div>
    <!--<div *ngIf="isFailed" class="charBackgroundLayer fail">
      <img class="charFail" src="./assets/contactus/character-fail.png" alt="characterFail">
    </div>-->
    <h1 *ngIf="isFailed" class="title">Uh oh,</h1>
    <p *ngIf="isFailed" class="textContent">Something weird happened. <br> Please try again</p>
    <a *ngIf="isFailed" class="tryAgainContainer"><img class="tryAgainButton" src="./assets/contactus/try-again-button.jpg" alt="tryAgainButton" (click)="executeCaptcha()"></a>
  </div>
</div>
