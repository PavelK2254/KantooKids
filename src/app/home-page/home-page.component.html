<div class="container">

  <div class="Fold1">
    <img [style.z-index]="fold1BackgroundZIndexActual"
         class="Fold1BackgroundImg">
    <a class="playBtnCont" (click)="openPlayer()">
      <img src="./assets/homepage/play_btn.png"
     srcset="./assets/homepage/play_btn@2x.png 2x,
             ./assets/homepage/play_btn@3x.png 3x"
     class="playBtn">
    </a>

    <img src="./assets/homepage/kanto_disney_logo.png"
     srcset="./assets/homepage/kanto_disney_logo@2x.png 2x,
             ./assets/homepage/kanto_disney_logo@3x.png 3x"
     class="KantoDisneyLogo">
     <label class="AddEnglishToTheirStory">{{addEnglishText | uppercase}}</label>
     <a class="CONVERSIONbtnCont">
       <img
      class="CONVERSIONbtn">
     </a>

  </div>

  <div class="Fold2">
    <div class="Fold2Left">
      <img src="./assets/homepage/characters.png"
           srcset="./assets/homepage/characters@2x.png 2x,
                   ./assets/homepage/characters@3x.png 3x"
           class="Characters">
           <img src="./assets/homepage/P2_Gif.gif"

     class="GIF">

    </div>
    <div class="Fold2Right">
        <p class="WelcomeTo">{{welcomeToText | uppercase}}</p>

        <img src="./assets/homepage/kanto_disney_logo.png"
     srcset="./assets/homepage/kanto_disney_logo@2x.png 2x,
             ./assets/homepage/kanto_disney_logo@3x.png 3x"
     class="KantoDisneyLogo2">

     <p class="TheUltimate">{{ultimate}}</p>

     <a class="LearnMoreBtnCont"><img src="./assets/homepage/learn_more_btn.png"
     srcset="./assets/homepage/learn_more_btn@2x.png 2x,
             ./assets/homepage/learn_more_btn@3x.png 3x"
     class="LearnMoreBtn"></a>

     <a class="CONVERSIONbtnCont2">
       <img src="./assets/homepage/conversion_btn.png"
      srcset="./assets/homepage/conversion_btn@2x.png 2x,
              ./assets/homepage/conversion_btn@3x.png 3x"
      class="CONVERSIONbtn2" style="margin-top: 2vh">
     </a>
    </div>
  </div>

  <div class="Fold3">
    <p class="LearnEnglish" style="margin-bottom: 0px">{{learnEnglish | uppercase}}</p>
    <p class="Fold3_SecondRow">
    <span class="MovieWord">{{favorite | uppercase}}</span>
    <img src="./assets/homepage/disney_logo_vector.png"
     srcset="./assets/homepage/disney_logo_vector@2x.png 2x,
             ./assets/homepage/disney_logo_vector@3x.png 3x"
     class="DisneyLogoVector">
     <span class="MovieWord">{{movieWord | uppercase}}</span>
     </p>
     <a class="LearnMoreBtnCont"><img src="./assets/homepage/learn_more_btn.png"
     srcset="./assets/homepage/learn_more_btn@2x.png 2x,
             ./assets/homepage/learn_more_btn@3x.png 3x"
     class="LearnMoreBtn"></a>

      <div style="display:flex">
     <a id="movie-leftArrow" style="float:left;margin-left: 80px;margin-top: 230px;margin-right: auto;" (click)="incrementIndex()">
       <img class="arrow" src="./assets/homepage/left_arrow.png"
           [src]="imgSrcLeft"  (mouseover)="imgSrcLeft = 'assets/homepage/Arrow_Hover_Left.png'"
              (mouseout)="imgSrcLeft = 'assets/homepage/left_arrow.png'" >
        </a>
     <div (window:resize)="onResize($event)" class="movie-section" [@.disabled]="isDisabled">
        <div (swipeleft)="incrementIndex()" (swiperight)="decrementIndex()" class="franchiseItemHolder" >
          <img class="franchisesItem"  *ngFor="let franchise of franchises; index as i" [src]="franchises[i].name" [@move]="{value: viewIndex, params: {moveOffset: moveOffset, moveOffsetAnim: moveOffsetAnim }}">

        </div>
        <div class="franchisesItemDotsHolder">
      <img class="franchisesItemDots" *ngFor="let franchise of franchises" src="./assets/homepage/Mobile/dot_2.png">
      </div>
     </div>
     <a id="movie-rightArrow" style="float:right;margin-top: 230px;margin-right: 60px;margin-left: auto;" (click)="decrementIndex()">
       <img class="arrow" src="./assets/homepage/right_arrow.png"
         [src]="imgSrcRight"  (mouseover)="imgSrcRight = 'assets/homepage/Arrow_Hover_Right.png'"
              (mouseout)="imgSrcRight = 'assets/homepage/right_arrow.png'" >
        </a>
        </div>
        <a class="CONVERSIONbtnContFold3">
          <img src="./assets/homepage/conversion_btn.png"
         srcset="./assets/homepage/conversion_btn@2x.png 2x,
                 ./assets/homepage/conversion_btn@3x.png 3x"
         class="CONVERSIONbtn2" style="margin-top: -1%;margin-left: 30px;">
        </a>
  </div>

  <div class="Fold4">
    <img  class="tabletMockup">
     <p class="playingLearning">{{playing | uppercase}}</p>
     <p class="With">WITH</p>
     <img src="./assets/homepage/kanto_disney_logo.png"
      srcset="./assets/homepage/kanto_disney_logo@2x.png 2x,
              ./assets/homepage/kanto_disney_logo@3x.png 3x"
      class="KantoDisneyLogoF4" >
      <a class="LearnMoreBtnCont"><img src="./assets/homepage/learn_more_btn.png"
      srcset="./assets/homepage/learn_more_btn@2x.png 2x,
              ./assets/homepage/learn_more_btn@3x.png 3x"
      class="LearnMoreBtnContF4"></a>
      <a class="CONVERSIONbtnF4">
        <img src="./assets/homepage/conversion_btn.png"
       srcset="./assets/homepage/conversion_btn@2x.png 2x,
               ./assets/homepage/conversion_btn@3x.png 3x"
       class="CONVERSIONbtn2" style="margin-top: 2.5%;">
      </a>
  </div>

  <div class="Fold5">
    <div class="Fold5Left">
    <p class="OurLegacy">{{ourLegacy | uppercase}}</p>
    <img class="expanding" src="./assets/homepage/expanding.png" >
    <p class="conversionContatiner3" style="margin-top: 20px;cursor:pointer"><a class="CONVERSIONbtnCont3">
      <img src="./assets/homepage/conversion_btn.png"
     srcset="./assets/homepage/conversion_btn@2x.png 2x,
         ./assets/homepage/conversion_btn@3x.png 3x">
    </a>
    </p>
  </div>
    <div class="Fold5Right">
      <div style="display:flex;">
     <a id="product-arrowLeft" style="float:left;margin-top: 300px;margin-left: 70px;" (click)="incrementIndex2()">
       <img class="arrow" src="./assets/homepage/left_arrow.png"
           [src]="imgSrcLeft"  (mouseover)="imgSrcLeft = 'assets/homepage/Arrow_Hover_Left.png'"
              (mouseout)="imgSrcLeft = 'assets/homepage/left_arrow.png'" >
        </a>
     <div class="movie-section" [@.disabled]="isDisabled">
        <div class="productItemHolder" >
          <img class="productItem" *ngFor="let product of products; index as i" [src]="products[i].name" [@move2]="{value: viewIndex2, params: {moveOffset2: moveOffset2, moveOffsetAnim2: moveOffsetAnim2 }}">
        </div>

     </div>
     <a  id="product-arrowRight" style="float:right;margin-top: 300px;margin-right: 80px" (click)="decrementIndex2()">
       <img class="arrow" src="./assets/homepage/right_arrow.png"
         [src]="imgSrcRight"  (mouseover)="imgSrcRight = 'assets/homepage/Arrow_Hover_Right.png'"
              (mouseout)="imgSrcRight = 'assets/homepage/right_arrow.png'" >
        </a>
        </div>
      </div>
      </div>

    <div class="strip">
      <p class="BGStrip"></p>
    </div>

  <app-contactus></app-contactus>
</div>
